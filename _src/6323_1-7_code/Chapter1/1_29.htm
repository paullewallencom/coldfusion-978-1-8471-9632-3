<cffunction name="getContact"> 
	<cfargument name="ID" type="numeric" /> 
		<cfset var rstContact = "" /> 
			<cfquery name="rstContact" datasource="projectTracker"> 
			SELECT 
				firstName,
				lastName 
			FROM 
				Owners 
			WHERE ID = <cfqueryparam cfsqltype="cf_sql_integer" 
									 value="#arguments.ID#" /> 
			</cfquery> 
	<cfreturn rstContact /> 
</cffunction>
